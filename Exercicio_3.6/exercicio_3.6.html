<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body>
        <form method = "post" action = "https://www.deitel.com">
            <p><label>Nome:
                <input name="Nome" type="text" size="25"
                    maxlength="30">
            </label></p>
            <p><label>Sobrenome:
                <input name="Sobrenome" type="text" size="25"
                    maxlength="30">
            </label></p>
            <p><label>Endereço de e-mail:
                <input name="Email" type="text" size="25"
                    maxlength="30">
            </label></p>
            <details>
                <summary>Pergunta Opcional</summary>
                <p><label>Qual é o seu ano da faculdade ?
                <select name:"ano_da_faculdade">
                    <option selected>Primeiro Semestre</option>
                    <option>Primeiro Semestre</option>
                    <option>Segundo Semestre</option>
                    <option>Terceiro Semestre</option>
                    <option>Quarto Semestre</option>
                    <option>Quinto Semestre</option>
                    <option>Sexto Semestre</option>
                    <option>Sétimo Semestre</option>
                    <option>Oitavo Semestre</option>
                </select></label></p>
              </details>           
        </form>
    </body>
</html>
